<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/fa9b6e56752351.59bab00a21dd9.jpg" alt="">
        </div>
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icons"></i>
            <i class='bx bx-x' id="close-icons"></i>
        </label>
        <nav class="navbar">
            <p>Welcome to <span>Little Miss Baker</span></p>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <div class="btn">
            <a href="https://www.youtube.com" id="sign"><img src="media/account.svg" alt=""><span>SIGN UP</span></a>
        </div>
    </header>
    <div id="home">
        <img id="bread" src="media/bread.png" alt="">
        <div class="content">
            <h3>Welcome to <span>Little Miss Baker</span></h3>
            <h1>Quality Products Bakery Items</h1>
        </div>
        <a onclick="" id="shop">SHOP NOW</a>
        <img id="mac" src="media/macaron.jpg" alt="">
        <img id="pret" src="media/pretzel.png" alt="">
        <img id="donut" src="media/donut.jpg" alt="">
        <img id="cros" src="media/crossiantBG.png" alt="">
    </div>
</body>
</html>
